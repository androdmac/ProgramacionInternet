<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pagina Web Galeria</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container">

        <img src="imagenes/imagen1.jpg" class="img-fluid gallery-img" alt="Tastoan Feria del Maíz.">

    <div class="col-sm-6 col-md-4">
      <a href="imagenes/Imagen2.jpg" class="glightbox" data-gallery="gallery1" data-title="Flor Jardín Cucei.">

      </a>
    </div>
    <div class="col-sm-6 col-md-4">
